<mat-icon>file_present</mat-icon>
<span>{{ fileInfo.file.name }}</span>
<button
  mat-mini-fab
  color="primary"
  (click)="onDeleteItem()"
>
  <mat-icon>delete</mat-icon>
</button>
<button
  mat-mini-fab
  color="primary"
  [disabled]="fileInfo.hasReportAvailable"
  (click)="onProcessFileData()"
>
  <mat-icon>data_exploration</mat-icon>
</button>
<button
  *ngIf="fileInfo.hasReportAvailable"
  mat-mini-fab
  color="primary"
  (click)="onRequestReportDownload()"
>
  <mat-icon>file_download</mat-icon>
</button>
