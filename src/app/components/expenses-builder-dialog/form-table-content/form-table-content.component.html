<article>
  <h3>Output file desired headers</h3>
  <!-- https://stackblitz.com/edit/angular-mat-table-editable?file=app%2Ftable-basic-example.html -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container *ngFor="let col of displayedColumns">
      <ng-container [matColumnDef]="col">
        <td mat-cell *matCellDef="let rowData; let i = index">
          <eb-editable-cell (update)="updateField(i, col)">
            <ng-template viewMode>
              {{ rowData[col] }}
            </ng-template>
            <ng-template editMode>
              <mat-form-field class="example-full-width">
                <input
                  editableOnEnter
                  matInput
                  [formControl]="getControl(i, col)"
                />
                <mat-error *ngIf="getControl(i, col).hasError('required')">
                  Field is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </ng-template>
          </eb-editable-cell>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</article>
