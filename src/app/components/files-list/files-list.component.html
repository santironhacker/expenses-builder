<ng-container *ngIf="uploadedFiles?.length; else noFilesUploaded">
  <article *ngFor="let file of uploadedFiles">
    <mat-icon>file_present</mat-icon>
    <span>{{ file.name }}</span>
  </article>
</ng-container>

<!-- [ngTemplateOutlet]="outlet" [ngOutletContext]="context" -->
<ng-template #noFilesUploaded>
  <mat-icon>report_gmailerrorred</mat-icon>
  Please upload a file to get started!
</ng-template>
